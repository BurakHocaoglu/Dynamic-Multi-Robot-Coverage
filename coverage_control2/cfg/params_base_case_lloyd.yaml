motion_params:
    delta_t: 2.
    attraction_const: 0.8
    repulsion_const: 0.8
    vmax: 1.
    umax: 1.
    wmax: 0.5236 # pi / 6.
    physical_radius: 0.5
    safe_radius: 2.
    K_linear: 1.
    K_angular: 1.
    K_repulsion: 0.
    K_attraction: 0.
    K_goal: 5.

sensing_params:
    sense_fp_phys_rad_scale: 8.
    sigma_local: 2.
    sense_radius: 7.
    hfov_range_deg: 180.

behaviours:
    stationary: false
    limited_sensing: false
    flocking: false
    planning: true
    visibility: true
    voronoi: true

# centroid_alg: "frontier_focused"
# centroid_alg: "geodesic_approximate"
# centroid_alg: "geometric"
# centroid_alg: "grid_based"
centroid_alg: "continuous_dijkstra"

agent_init_rand_seed: 120

debug:
    exec_time_log: true